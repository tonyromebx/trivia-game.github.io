<!DOCTYPE html>
<html>
<head>
	<title>Hip-Hop Trivia Game</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	  <link rel="stylesheet" href="assets/css/style.css">	
	  
</head>
<body>

	<div class="container triviabkgrd">
		<div class="wrapper">
			<div class="row">
				<div class="col-md-12 timer">
				<div class="timerNumber"></div>	
				<div class="timesUp"></div>	
				</div>
				<div class="row">
					<div id="quiz" class="col-md-6 left-mod">	
					</div>
				</div>
				<div class="row text-center">
					<button id="submit" class="triviaResults">
						Get Results
					</button>
					<div id="results" class="actualResults">
					</div>
				</div>
			</div>
		</div>
	</div> 

	<!--modal  -->


	<!-- The Modal -->
	<div id="myModal" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <p>Times Up Playboy!</p>
	  </div>

	</div>

	<!--modal  -->
	<!-- Trigger/CloseThe Modal -->

<script src="assets/javascript/games.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
